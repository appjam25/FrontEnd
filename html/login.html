<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같잇</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <main>
        <section>
            <div id="logo"><img src="../img/logo.svg" alt=""></div>
            <div class="input_div">
                <div class="input_box first">
                    <div class="input_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#828282" d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z"/></svg>
                    </div>
                    <input type="text" placeholder="닉네임" id="nickname">
                </div>
                <div class="input_box">
                    <div class="input_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#828282" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"/></svg>                    </div>
                    <input type="password" placeholder="비밀번호" id="password">
                </div>
            </div>
         
           <button id="login_button" >로그인</button>
    
           <div class="signup_div">
            <div class="signup_box first_box">아이디/비밀번호 찾기</div>
            <div class="signup_box sec_box" onclick="location.href ='../html/resign.html'">회원가입</div>
           </div>
        </section>
        

    </main>
</body>
<script src="../javascript/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
