<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같잇</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/join.css">
</head>

<body>
    <main>
        <section>
            <div id="logo"><img src="../img/logo.svg" alt=""></div>
            <!-- 검색창 -->
            <div class="input_div">
                <div class="input_box">
                    <div class="input_img"></div>
                    <!-- placehorlder 검색을 넣어도 되는 지 모루겠오.. -->
                    <input type="text" placeholder="검색">
                </div>
            </div>
            <!-- 저 하트를 뭐라고..해야할지 모루겠오요.. -->
            <div></div>

            <!-- 검색창 밑 버튼 -->
            <div class="category_buttons">
                <!-- 기본순 버튼 -->
                <div class="buttons_basic">
                    <!-- 기본순 버튼 아이콘 -->
                    <div class="buttons_basic_icon"></div>
                    <button>기본순</button>
                </div>
                <!-- 음식종류 버튼 -->
                <div class="buttons_foodkinds">
                    <!-- 음식종류 버튼 아이콘 -->
                    <div class="=buttons_foodkinds_icon"></div>
                    <button>음식 종류</button>
                </div>
                <!-- 세번제 버튼 -->
                <div class="buttons_">
                    <!-- 세번제 버튼 아이콘-->
                    <div class="=buttons__icon"></div>
                    <button></button>
                </div>
                <!-- 네번째 버튼 -->
                <div class="buttons_">
                    <!-- 네번째 버튼 아이콘-->
                    <div class="=buttons__icon"></div>
                    <button></button>
                </div>
            </div>

            <!-- 참여하기 박스 -->
            <div class="join_box">
                <div class="join_box_first">
                    <!-- 첫번째 참여 박스 이미지 -->
                    <div class="join_first_img"></div>
                    <!-- 첫번째 참여 박스 정보 -->
                    <div class="join_first_information">
                        <!-- 개인 정보 (프사, 닉네임) -->
                        <div class="personal_info">
                            <!-- 프사 -->
                            <div class="profil_img"></div>
                            <!-- 닉네임 -->
                            <div class="name">하은</div>
                        </div>
                        <!-- 제목 : 같이 브런치 드실 분 -->
                        <div class="join_box_first_title">같이 브런치 드실 분!</div>
                        <!-- 식사 약속 정보 (위치, 시간, 현재인원) -->
                        <div class="meal_info">
                            <!-- 위치 정보 -->
                            <div class="meal_info_location">
                                <div class="location_icon"></div>
                                <div class="location_text">서울 성동구</div>
                            </div>
                            <!-- 메뉴 정보 : 브런치 -->
                            <div class="meal_info_menu">
                                <div class="menu_icon"></div>
                                <div class="menu_text">브런치</div>
                            </div>
                            <!-- 현재 인원 : 2/4-->
                            <div class="persons_per"> <!--현재인원 class 이름을 뭘해야할지 모루겠도요..-->
                                <div class="persons_icon"></div>
                                <div class="persons">2/4</div>
                            </div>
                            <!-- 참여하기 버튼, 상세보기 버튼 -->
                            <div class="main_buttons">
                                <!-- 이렇게 버튼에다가 클래스 이름 줘도 되는지 모르겠다아ㅏㅏ...ㅠㅠㅠㅠㅠㅠㅠ -->
                                <button class="joint_button">참여하기</button>
                                <button class="read_more_button">상세보기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="join_box_second">
                    <!-- 두번째 참여 박스 이미지 -->
                    <div class="join_second_img"></div>
                    <!-- 두번재 참여 박스 정보 -->
                    <div class="join_second_information">
                        <!-- 개인 정보 (프사, 닉네임) -->
                        <div class="personal_info">
                            <!-- 프사 -->
                            <div class="profil_img"></div>
                            <!-- 닉네임 -->
                            <div class="name">하은</div>
                        </div>
                        <!-- 제목 : 같이 브런치 드실 분 -->
                        <div class="join_box_second_title">같이 브런치 드실 분!</div>
                        <!-- 식사 약속 정보 (위치, 시간, 현재인원) -->
                        <div class="meal_info">
                            <!-- 위치 정보 -->
                            <div class="meal_info_location">
                                <div class="location_icon"></div>
                                <div class="location_text">서울 성동구</div>
                            </div>
                            <!-- 메뉴 정보 : 브런치 -->
                            <div class="meal_info_menu">
                                <div class="menu_icon"></div>
                                <div class="menu_text">브런치</div>
                            </div>
                            <!-- 현재 인원 : 2/4-->
                            <div class="persons_per"> <!--현재인원 class 이름을 뭘해야할지 모루겠도요..-->
                                <div class="persons_icon"></div>
                                <div class="persons">2/4</div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- 아래..메뉴바 클래스명을 이렇게 해두 괜찮은가용 -->
            <div class="undermenubar">
                <!-- 맛집추천 아이콘 -->
                <div class="recommend_icon"></div>
                <!-- 홈(main)아이콘 -->
                <div class="homebutton_icon"></div>
                <!-- 마이페이지 -->
                <div class="mypage_icon"></div>
            </div>
        </section>
    </main>
</body>

</html>
